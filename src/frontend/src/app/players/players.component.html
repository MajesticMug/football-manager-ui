<div class="container">
  <div class="container-header">
    <h2>Players</h2>
  </div>

  <ng-container *ngIf="players$ | async as players; else loadingTemplate">
    <div class="container-tableContainer">
      <table mat-table [dataSource]="players" class="container-table mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> Position </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Date Of Birth Column -->
        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
          <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date}} </td>
        </ng-container>

        <!-- Country of Birth Column -->
        <ng-container matColumnDef="countryOfBirth">
          <th mat-header-cell *matHeaderCellDef> Country of Birth </th>
          <td mat-cell *matCellDef="let element"> {{element.countryOfBirth}} </td>
        </ng-container>

        <!-- Nationality Column -->
        <ng-container matColumnDef="nationality">
          <th mat-header-cell *matHeaderCellDef> Nationality </th>
          <td mat-cell *matCellDef="let element"> {{element.nationality}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </ng-container>

  <ng-template #loadingTemplate>
    <div class="container-loading">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
