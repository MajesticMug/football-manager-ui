<div class="container">
  <h2>Import League</h2>

  <ng-container *ngIf="!(loading$ | async); else loadingTemplate">
    <div class="container-fields">
      <mat-form-field>
        <mat-label>Import League</mat-label>
        <input matInput placeholder="Ex. CL" [formControl]="leagueCodeControl">
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary" (click)="importLeague()" [disabled]="leagueCodeControl.invalid">Import</button>
      </div>
    </div>
  </ng-container>

  <ng-template #loadingTemplate>
    <div class="container-loading">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
